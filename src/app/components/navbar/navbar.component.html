<nz-header>
  <div class="logo">
    <i class="logo-icon">
      <img src="../../../assets/images/app.svg" alt="">
    </i>
  </div>
  <ul nz-menu nzTheme="light" nzMode="horizontal" class="header-menu">
    <li nz-menu-item>
      <nz-switch [(ngModel)]="switchValue"></nz-switch>
    </li>
    <li nz-menu-item>
      <nz-input-group nzSearch [nzAddOnAfter]="suffixIconButton">
        <input type="text" nz-input placeholder="input search text" />
      </nz-input-group>
      <ng-template #suffixIconButton>
        <button nz-button nzType="primary" nzSearch><i nz-icon nzType="search"></i></button>
      </ng-template>
    </li>
    <li nz-menu-item>
      <nz-badge nzDot><i nz-icon nzType="notification"></i></nz-badge>
    </li>
    <li nz-menu-item>
      <a nz-dropdown [nzDropdownMenu]="menu">
        Hover me
        <i nz-icon nzType="down"></i>
      </a>
      <nz-dropdown-menu #menu="nzDropdownMenu">
        <ul nz-menu nzSelectable>
          <li nz-menu-item>1st menu item</li>
          <li nz-menu-item>2nd menu item</li>
          <li nz-menu-item>3rd menu item</li>
        </ul>
      </nz-dropdown-menu>
    </li>
    <li nz-menu-item nzSelected>
      <a nz-dropdown [nzDropdownMenu]="userInfo">
        <nz-avatar nzIcon="user" nzSrc="//zos.alipayobjects.com/rmsportal/ODTLcjxAfvqbxHnVXCYX.png"></nz-avatar>
      </a>
      <nz-dropdown-menu #userInfo="nzDropdownMenu">
        <ul nz-menu nzSelectable>
          <li nz-menu-item>个人信息</li>
          <li nz-menu-item>切换账户</li>
          <li nz-menu-item>
            <a nz-popconfirm nzTitle="确定要退出吗?" (nzOnConfirm)="logout()">登出</a>
          </li>
        </ul>
      </nz-dropdown-menu>
    </li>
  </ul>
</nz-header>
